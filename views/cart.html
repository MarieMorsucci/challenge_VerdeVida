<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="jardín, herramientas, parques">
    <meta name="description" content="Lo mejor para tu jardín">
    <link rel="shortcut icon" href="../assets/logo_verdevida.ico" type="image/x-icon">
    <meta name="author" content="VerdeVida">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CART</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="h-screen flex flex-column flex-wrap content-between box-border">

    <header class="h-1/6 w-full flex flex-wrap justify-between content-center bg-[#bbd6bf]">

        <div class="flex content-center pl-2">
            <img class="h-[140px] w-[140px] object-fit rounded-[50%]" src="../assets/logo_verdevida.png" alt="logo verdeVida">
        </div>

        <nav class="w-2/5 gap-1 flex flex-col content-center p-4 text-white md:max-h-1/6">
            <a class="w-[120px] text-sm px-4 py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./index.html">INICIO</a>
            <a class="w-[120px] text-sm px-4 py-0.5 bg-neutral-500  white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./products.html">PRODUCTOS</a>
            <a class="w-[120px] text-sm px-4 py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="#">CARRITO</a>
            <a class="w-[120px] text-sm px-4 py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./contact.html">CONTACTANOS</a>
        </nav>

    </header>

    <main class="min-w-4/6 flex flex-column flex-wrap p-2 content-between justify-center gap-10 pb-5">

        <div id="conteinerCart" class="w-full rounded-sm flex flex-wrap flex-column justify-around content-around  gap-5">
      
                       
        </div>

        <div class="h-[150px] w-2/4 p-3  flex flex-column flex-wrap justify-center bg-neutral-600 rounded-lg  bg-opacity-50 ">
            <h2 class="w-full text-white font-bold">Resumen de Compra</h2>
            <div class="flex w-full text-white">
                <p id='totalProductos' class="w-[50%]">Productos ()</p>
                <p id="totalPrecio">Subtotal Productos</p>
            </div>
            <div class="flex w-full text-white">
                <p class="w-[50%]">Envío</p>
                <p>$100</p>
            </div>
            <div class="flex w-full text-white">
                <p class="w-[50%]">TOTAL</p>
                <p id="totalGral">$10.000 </p>
            </div>

        </div>

        <div class="w-full flex justify-center">
            <button id="botonSend" class="w-[150px] h-[50px] rounded-lg bg-[#bbd6bf] shadow-2xl hover:scale-110 transition-transform ease-in-out duration-200" type="button" >COMPRAR</button>
            
        </div>


    </main>

    <footer class="h-1/6 w-full items-center bg-[#bbd6bf] flex justify-between  text-center text-sm">
        <img class="h-[140px] w-[140px] object-fit rounded-[50%]" src="../assets/logo_verdevida.png" alt="logo verdeVida">
        <div class="w-4/6 md:w-3/5 flex flex-wrap pt-4">

                  </svg>
                <p>Génova 1060 • Rosario, Santa Fe </p>
            </div>
        </div>
    </footer>


    <script src="../js/data.js"></script>
    <script type="module" src="../js/cart.js"></script>

</html>
