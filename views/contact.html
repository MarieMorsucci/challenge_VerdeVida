<body class="h-screen w-screen flex flex-column flex-wrap content-between box-border">
    <header class=" w-full h-1/6  items-center flex justify-around content-center bg-[#bbd6bf] md:p-4">
        <div class="flex content-center pl-2">
            <img class="h-[120px] object-fit rounded-[50%]" src="../assets/logo_verdevida.png" alt="logo verdeVida">
        </div>
        <nav class="w-1/5 md:flex-row md:w-4/5 md:justify-end md:gap-2 flex flex-col content-around  gap-1 p-4 text-white md:max-h-1/6">
            <a class="w-[130px] text-sm md:text-base md:text-center md:w-[130px] md:h-[50px] flex items-center justify-center py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./index.html">INICIO</a>
            <a class="w-[130px] text-sm md:text-base md:text-center md:w-[130px] md:h-[50px] flex items-center justify-center px-4 py-0.5 bg-neutral-500  white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./products.html">PRODUCTOS</a>
            <a class="w-[130px] text-sm md:text-base md:text-center md:w-[130px] md:h-[50px] flex items-center justify-center px-4 py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "
                href="./cart.html">CARRITO</a>
            <a class="w-[130px] text-sm md:text-base md:text-center md:w-[130px] md:h-[50px] flex items-center justify-center px-4 py-0.5 bg-neutral-500 white rounded-lg hover:scale-110 transition-transform ease-in-out duration-200 "       
                href="#">CONTACTANOS!</a>
        </nav>
    </header>
    <main class="min-w-full flex flex-wrap justify-center items-center h-screen p-8  min-h-full">
        <div class="mx-auto">
            <h2 class="mb-10 text-4xl text-lime-900 font-bold sombraTexto ">FORMULARIO DE CONTACTO</h2>
            <form id="formulario" class="bg-gray-200 p-3 rounded-lg shadow-2xl">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre" name="nom    bre"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="apellido" class="block text-gray-700 font-bold mb-2">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono:</label>
                    <input type="number" id="telefono" name="telefono"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Correo electrónico:</label>
                    <input type="email" id="email" name="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="comentario" class="block text-gray-700 font-bold mb-2">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit"
                        class="bg-lime-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="h-1/6 w-full items-center bg-[#bbd6bf] flex justify-between text-center text-sm md:p-4 md:text-base">
        <img class="h-[120px] w-[140px] rounded-[50%] object-fit" src="../assets/logo_verdevida.png" alt="logo verdeVida">
        <div class="w-4/6 md:w-3/5 flex flex-wrap pt-4">
